# ==================== DEVELOPMENT PROFILE ====================
# This file overrides application.properties when spring.profiles.active=dev

# ==================== AUTOCONFIGURATION EXCLUSIONS ====================
# Disable Kafka completely to prevent shutdown issues
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# ==================== LOGGING - VERBOSE IN DEV ====================
logging.level.root=INFO
logging.level.com.moveinsync=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.data=DEBUG

# ==================== DATABASE - LOCAL POSTGRESQL ====================
spring.datasource.url=jdbc:postgresql://localhost:5432/sentiment_db
spring.datasource.username=sentiment_user
spring.datasource.password=sentiment_password

# ==================== JPA - SHOW SQL IN DEVELOPMENT ====================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==================== REDIS - LOCAL ====================
spring.redis.host=localhost
spring.redis.port=6379

# ==================== KAFKA - LOCAL ====================
spring.kafka.bootstrap-servers=localhost:9092

# ==================== ACTUATOR - FULL ACCESS IN DEV ====================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ==================== SWAGGER - ENABLED IN DEV ====================
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
