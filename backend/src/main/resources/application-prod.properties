# ==================== PRODUCTION PROFILE ====================
# This file overrides application.properties when spring.profiles.active=prod

# ==================== LOGGING - MINIMAL IN PRODUCTION ====================
logging.level.root=WARN
logging.level.com.moveinsync=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.file.name=/var/log/sentiment-engine/app.log
logging.file.max-size=50MB
logging.file.max-history=30

# ==================== DATABASE - KUBERNETES SERVICE ====================
spring.datasource.url=jdbc:postgresql://postgres-service:5432/sentiment_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# ==================== JPA - NO SQL LOGGING IN PRODUCTION ====================
spring.jpa.show-sql=false

# ==================== REDIS - KUBERNETES SERVICE ====================
spring.redis.host=redis-service
spring.redis.port=6379
spring.redis.password=${REDIS_PASSWORD}

# ==================== KAFKA - KUBERNETES SERVICE ====================
spring.kafka.bootstrap-servers=kafka-service:9092

# ==================== CONNECTION POOL - LARGER FOR PRODUCTION ====================
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.hikari.minimum-idle=10

# ==================== ACTUATOR - LIMITED ACCESS IN PRODUCTION ====================
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized

# ==================== SWAGGER - DISABLED IN PRODUCTION ====================
springdoc.swagger-ui.enabled=false

# ==================== JWT - FROM ENVIRONMENT ====================
app.jwt.secret=${JWT_SECRET}
