# ==================== JWT AUTHENTICATION ====================
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890
jwt.expiration=86400000
# Expiration: 24 hours (86400000 milliseconds)

# ==================== FEATURE FLAGS ====================
app.feature.driver-feedback.enabled=true
app.feature.trip-feedback.enabled=true
app.feature.app-feedback.enabled=true
app.feature.marshal-feedback.enabled=false

# ==================== ALERT CONFIGURATION ====================
app.alert.threshold.sentiment=2.5
app.alert.threshold.critical=1.5
app.alert.cooldown.minutes=120

# ==================== CACHING CONFIGURATION ====================
app.cache.ttl.minutes=60
app.cache.max-size=1000
