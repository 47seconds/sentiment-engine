# ==================== APPLICATION METADATA ====================
spring.application.name=sentiment-engine
server.port=8080
server.servlet.context-path=/api

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.com.moveinsync=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/sentiment-engine.log
logging.file.max-size=10MB
logging.file.max-history=10

# ==================== OPENROUTER AI CONFIGURATION ====================
openrouter.api.key=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
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions
openrouter.model=openai/gpt-4o-mini
sentiment.analysis.use-ai=true

# ==================== DATABASE - POSTGRESQL ====================
spring.datasource.url=jdbc:postgresql://localhost:5432/sentiment_db
spring.datasource.username=sentiment_user
spring.datasource.password=sentiment_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== JPA / HIBERNATE ====================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

