# ==================== REDIS - CACHING ====================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=5

# ==================== KAFKA ====================
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer (for publishing feedback events)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.linger.ms=10

# Kafka Consumer (for processing feedback events)
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sentiment-processor-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=100

# Kafka Listener
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.listener.concurrency=3

# Kafka Topics
kafka.topics.feedback=feedback-topic
kafka.topics.alerts=alerts-topic

# Kafka Consumer Group
kafka.consumer.group-id=sentiment-engine-group

# ==================== JACKSON - JSON PROCESSING ====================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

